 <div class="shapeList">
    <input id="rectangle"
           (mouseout)="leaveButton('rectangle')" (mouseover)="overButton('rectangle')"

           src="https://th.bing.com/th/id/R.78b18286f5501a90284412147b9deb52?rik=D9dSu2wHZ46bmw&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2ficons8%2fios7%2f512%2fEditing-Rectangle-icon.png&ehk=UUZIpEP116ppS6%2bH8Fe9fcREUm2NFg6hFlXn9eVTWKs%3d&risl=&pid=ImgRaw&r=0">

    <input id="rightTri"
           (mouseout)="leaveButton('rightTri')" (mouseover)="overButton('rightTri')"

           (mouseout)="leaveButton('line')" (mouseover)="overButton('line')"

           src="https://cdn2.iconfinder.com/data/icons/dottie-design-part-1/24/design_008-line-path-shape-straight-512.png">
    <input id="cursor"
           (mouseout)="leaveButton('cursor')" (mouseover)="overButton('cursor')"
